<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=My+Soul&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/d130b01c6c.js" crossorigin="anonymous"></script>
    <title>Lab - Landing Page (Bootcamp lab)</title>
</head>
<body>
    <nav class="navbar">
        <section class="brand">
            <h1>Elie Paul</h1>
        </section>
        <section class="right-navigation">
            <button id="changeTheme"><i class="fa-solid fa-sun"></i></button>
        </section>
    </nav>
    <section class="main">
        <article class="description">
            <img src="images/Marco.jpg" class="profile-picture">
            <h2>Subscribe to my newsletter</h2>
            <p>Want to learn more about web development and learning about launching your career. 
                Subscribe to my newsletter Launch your web dev career with Elie, where I share every Tuesday two practical web development and career tips</p>
        </article>
        <aside class="subscription">
            <form class="subscription-form" id="newsletter-form">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                <label for="email">Email </label>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="submit" value="Subscribe Now!">
            </form>
        </aside>
    </section>
    <footer class="footer">
        <p> &copy Elie Paul 2025 </p>
    </footer>
</body>
</html>
